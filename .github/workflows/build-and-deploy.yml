name: CI/CD to Render

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build and Test
        run: |
          dotnet build -c Release
          dotnet test

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: actions/setup-docker@v3
        with:
          docker_buildx_version: 'latest'

      - name: Build Docker Image
        id: build-docker-image
        run: |
          docker buildx build \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/taskmanager_api:${{ github.sha }} \
            -f ./Dockerfile .

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/taskmanager_api:${{ github.sha }}

      - name: Deploy to Render.com
        run: render deploy --service task_manager --image docker.io/jermaine31/taskmanager_api:latest
